#[workspace]
#resolver = "2"

[package]
authors = ["swrge"]
edition = "2021"
include = ["/src"]
license = "MIT"
rust-version = "1.84.0"
categories = ["api-bindings", "asynchronous"]
description = "Discord REST API ratelimiter implementations for the Twilight ecosystem."
homepage = "https://twilight.rs/"
keywords = ["discord", "discord-api", "twilight"]
name = "randy-ratelimiting"
repository = "https://github.com/swrge/randy-ratelimiting"
version = "0.1.0"

[dependencies]
tokio = { version = "1", default-features = false, features = ["rt", "sync", "time"] }
tracing = { default-features = false, features = ["std", "attributes"], version = "0.1.23" }

[dev-dependencies]
criterion = { default-features = false, version = "0.5" }
http = { version = "1", default-features = false }
static_assertions = { default-features = false, version = "1.1.0" }
tokio = { default-features = false, features = ["macros", "rt-multi-thread"], version = "1.0" }

[[bench]]
name = "headers"
harness = false
path = "benches/headers.rs"
